<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% include "includes.html" %}
</head>
<body>
    {% include "basenavbar.html" %}
    <div class="container mt-5">
        <h2 class="mb-4">Sign Up</h2>
        <form action="accounts/signup" method="post">
            {% csrf_token %}
            <div class="container mt-3">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="participant" name="role" value="participant">
                    <label class="form-check-label" for="radio1">Participant</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="organizer" name="role" value="oranizer">
                    <label class="form-check-label" for="radio2">Organizer</label>
                  </div>
                  <!--<button type="submit" class="btn btn-primary mt-3">Submit</button>-->
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
