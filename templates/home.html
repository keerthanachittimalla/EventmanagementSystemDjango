<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% include "includes.html" %}
</head>
<body>
    {% include "basenavbar.html" %}

    <div class="container mt-5">
        <h2 class="mb-4">Upcoming Events</h2>
        <div id="eventCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for event in events %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <!--<img src="{{ event.event_Image.url }}" class="d-block w-100" alt="{{ event.event_Name }}">-->
                    <img src="static/sample.webp" class="d-block w-100" alt="{{ event.event_Name }}" >

                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ event.event_Name }}</h5>
                        <p>{{ event.event_Location }}</p>
                        <p>{{ event.event_Date }} at {{ event.event_Time }}</p>
                        <p>Price: {{ event.event_Price }}</p>
                    
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
